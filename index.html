          var pics_src =new Array("心が促す道.JPG","愛の定義.jpg","笑顔で元気.JPG","食べ飲み働く.JPG");
          var num=0;

          function go_forward(){
             if(num==3){
               num=0;
             }
             else{
               num ++;
             }
             document.getElementById("mypic").src=pics_src[num];
          }
          function go_back(){
            if(num==0){
              num=3;
            }
            else{
              num--;
            }
            document.getElementById("mypic").src=pics_src[num];
          }
        </script>
